# fly.toml app configuration file generated for robe-api-solitary-dust-481 on 2024-04-21T00:20:51+10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'robe-api-solitary-dust-481'
primary_region = 'syd'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  builder = 'heroku/buildpacks:22'

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
